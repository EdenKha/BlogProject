<div class="container">
  <h1>Poster</h1>
  <form (ngSubmit)="submit()">
    <div  class="form-group">
      <label for="title">Titre</label><br>
      <input type="text" name="username" class="form-control" ngModel>
    </div>
    <div  class="form-group">
      <label for="messagetext">Text</label><br>
      <input type="text" name="messagetext" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Poster</button>
  </form>
</div>
