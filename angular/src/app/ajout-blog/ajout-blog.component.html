<div class="ajoutblog">
  <button class="close-btn" mat-button (click)="close()">Close</button>
  <h3>Créer un blog</h3>
  <input placeholder="Entrez un nom de blog" [(ngModel)]="blog.title">
  <input placeholder="Entrez une description" [(ngModel)]="blog.desc">
  <button (click)="onSubmit()">Créer</button>
  <h3>Rejoindre un blog</h3>
  <input placeholder="Entrez un nom d'utilisateur">
  <button>Ajouter</button>
</div>
