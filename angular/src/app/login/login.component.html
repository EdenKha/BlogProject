<div class="login">
  <button class="close-btn" mat-button (click)="closeLogin()">Close</button>
  <h2>Connexion</h2>
  <form (ngSubmit)="submitForm()">
    <div>
      <label for="firstName">Prénom (requis)</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstname" required>
    </div>
    <div>
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastname" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.mail" required>
    </div>
    <div>
      <label for="phone">Téléphone</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
    </div>
    <button type="submit">Connexion</button>
  </form>
</div>
